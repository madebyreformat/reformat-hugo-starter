<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" class="no-js">

<head>
  {{ block "head" . }}
    {{ partial "head" . }}
  {{ end }}
</head>

<body>


  <main class="transition-fade main-content" id="swup" role="main">

    {{ block "header" . }}{{ partial "header" . }}{{end}}

    {{ block "main" . }}
      <p>There should be a main block here</p>
    {{end}}

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}
  </main>

  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
    <script src="{{ relURL . }}"></script>
  {{ end }}
</body>

</html>
